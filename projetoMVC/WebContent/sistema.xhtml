<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
</h:head>

<h:body>
    <p:panel header="Sistema de Gravacao">
     <h:form id="form1">
      <p:panelGrid columns="2">
        <h:outputText value="Nome" />
        <p:inputText value="#{mb.usuario.nome}" />
        <h:outputText value="Email" />
        <p:inputText value="#{mb.usuario.email}" />
        <h:outputText value="Senha" />
        <p:password value="#{mb.usuario.senha}" />
        <p:commandButton value="Gravar"
             update=":form1, :form2" ajax="true"
             action="#{mb.gravar}"
        ></p:commandButton>
      </p:panelGrid>
       <p:growl></p:growl>
       </h:form>
    </p:panel>
 
    <p:panel header="Sistema de Consulta Usuario">
    <h:form id="form2">
     <p:dataList value="#{mb.usuarios}" var="item" id="lista">
      #{item.nome}, #{item.email}
     </p:dataList>
    </h:form>   
   </p:panel>
</h:body>   
   
</html>
